[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# This is the database URL used by Alembic if DATABASE_URL env var is not set.
# You run Alembic from backend/, so this path is relative to backend/
sqlalchemy.url = sqlite:///./__will_be_overridden__.db

# Use timezone-aware timestamps in version file names (optional)
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S